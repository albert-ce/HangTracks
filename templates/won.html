<h3 class="won">YOU WON!</h3>
<div class="game">
    <img class="hangman" src="{{ url_for('static', filename=game_data.img) }}" alt="Hangman">
    <p class="word">
        <span id="title">{{game_data.secret}}</span>
        <br>
        <span class="info">from {{track_data.album}} by {{track_data.artist}}</span>
    </p>
</div>
<div class="final">
    <a style="border: #16d560 0.15em solid;" target="_blank"
        href="https://open.spotify.com/search/{{ (game_data.secret.lower() ~ ' ' ~ track_data.artist) | urlencode }}">
        <img src="{{ url_for('static', filename='img/north_east.svg')}}" alt="Link"> SEARCH ON SPOTIFY
    </a>
    <a href="/play" style="border: white 0.15em solid;">
        <img src="{{ url_for('static', filename='img/refresh.svg')}}" alt="Refresh"> TRY AGAIN
    </a>
</div>
